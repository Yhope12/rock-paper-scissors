<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        ROCK PAPER SCISSORS
    </nav>
    <div id="body-text">
        <div id="body-text1">
            <p id="winner-exp">Choose your weapon</p>
        </div>
        <div id="body-text2">
            <p id="winning-condition">First to score 5 points wins the game</p>
        </div>
        <div id="box-container">
            <div id="question-box1">
                <img src="img/question-mark.png" alt="question-mark" id="user-question-mark">
                <div id="user-emoji">

                </div>
                <p>Player : <span id="player-count"></span></p>
            </div>
            <div id="question-box2">
                <img src="img/question-mark.png" alt="question-mark" id="computer-question-mark">
                <div id="computer-emoji">

                </div>
                <p>Computer : <span id="computer-count"></span></p>
            </div>
        </div>
        <div id="items-container">
            <div id="items">
                <div id="rock">
                    <span class="emoji">✊</span>
                </div>
                <div id="paper">
                    <span class="emoji">✋</span>
                </div>
                <div id="scissors">
                    <span class="emoji">✌</span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        copyright &copy 2023 minkhantmaung
    </footer>
    
</body>
<script src="script.js"></script>
</html>
